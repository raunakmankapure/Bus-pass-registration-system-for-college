<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Bus Pass registration</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="css/form.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

       
        <style>
            .PRN{
                margin-bottom: 10px;
                width: 100%;
                height: 36px;
                border: none;
                background-color: #e7e7e7;
                font-size: 11px;
                color: #9a9a9a;
                outline: none;
                padding-left: 15px;
                margin-left: 0px;
                display: inline-block;
                box-shadow: none;
                border-radius: 0px; 
                

            }
          
          
        </style>
    </head>

<body>

    
    <section class="banner" id="top" >
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="img/bus.png" alt="Bus Template">
                        </div>
                        <div class="tabs-content">
                            <h4>Follow us on</h4>
                            <ul class="social-links">
                                <li><a href="http://facebook.com">Find us on <em>Facebook</em><i class="fa fa-facebook"></i></a></li>
                                <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i class="fa fa-youtube"></i></a></li>
                                <li><a href="http://instagram.com">Follow our <em>instagram</em><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <div class="page-direction-button">
                            <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Fill in your details:</h4>
                                <form action="https://sheetdb.io/api/v1/bu7f4qpgmf315" method="post" id="sheetdb-form"  id="form-submit" name="buspass" id="buspass" method="get" >
                                    <div class="row">
                                        <div class="col-md-6" class="name" >
                                         <label class="hov">Name</label>
                                         <input type="text" name="data[name]" id="Name"
                                         placeholder="Full name" class="PRN">
                                         </div>
                                        <div class="col-md-6">
                                            <label>Contact NO.</label>
                                            <input type="tel" name="data[phoneno]" placeholder="Contact" class="PRN" id="phoneno">
                                          
                                        </div>
                                        
                                     

                                        <div class="col-md-6">
                                            
                                        <label id="email">Email</label>
                                        <input type="email" name="data[email]" id="email" class="PRN">

                                        </div>

                                        <div class="col-md-6" >
                                            <label>PRN</label>
                                            <input type="tel" id="PRN" name="data[PRN]" placeholder="2120104091" class="PRN">
                                        </div>

                                        <div class="col-md-6">

                                            <label>Branch</label>
                                            
                                            <select name="branch" id="data[Branch]">
                                                <OPTION>CSE</OPTION>
                                                <OPTION>ECE</OPTION>
                                                <OPTION>AI&DS</OPTION>
                                                <OPTION>CIVIL</OPTION>
                                                <OPTION>ELECTRICAL</OPTION>
                                                <OPTION>MECHANICAL</OPTION>
                                                <OPTION>MECHATRONIX</OPTION>
                                                <OPTION>A&R</OPTION>
                                                
                                            </select>
                                            
                                           
                                        </div>

                                         
                                        <div class="col-md-6">

                                            <label>Year</label>
                                            <select name="data[Year]" id="Year">
                                                <OPTION>FY</OPTION>
                                                <OPTION>SY</OPTION>
                                                <OPTION>TY</OPTION>
                                                <OPTION>B.TECH</OPTION>
                                               
                                            </select>

                                           
                                            
                                           
                                        </div>

                                        <div class="col-md-6">
                                            <div class="radio-select">
                                                <div class="row">
                                                    
                                                  
                                                </div>
                                            </div>
                                        </div>
                                        <div class="page-direction-button">
                                            
                                            
                                        
                                            <input  type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                                        
                                        </div>
                                    </div>
                                </form> 

                                <script>
                                    var form = document.getElementById('sheetdb-form');
                                form.addEventListener("submit", e => {
                                  e.preventDefault();
                                  fetch(form.action, {
                                      method : "POST",
                                      body: new FormData(document.getElementById("sheetdb-form")),
                                  }).then(
                                      response => response.json()
                                  ).then((html) => {
                                  
                                    window.open('pass.html', '_blank');
                        
                                  });
                                });
                                </script>
                               
                              
                                

                              
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        
    </section>

    

 </body>
</html>
