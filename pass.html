<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Bus Pass registration</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <style>
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                padding-left: 30%;
                color: #fff;
                background-color: yellow;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(0, 0, 0);
                margin-top: 4%;
            }
        </style>
    </head>

<body>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="img/bus.png" alt="Bus Template">
                        </div>
                        <div class="tabs-content">
                            <h4>Choose Your Direction:</h4>
                            <ul class="social-links">
                                <li><a href="http://facebook.com">Find us on <em>Facebook</em><i class="fa fa-facebook"></i></a></li>
                                <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i class="fa fa-youtube"></i></a></li>
                                <li><a href="http://instagram.com">Follow our <em>instagram</em><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <div class="page-direction-button">
                            <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Check availability for <em>direction</em>:</h4>
                                <form id="form-submit" action="https://sheetdb.io/api/v1/ge96a92jjf9ra" id="sheetdb-form" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">From:</label>
                                                <select required name='data[from]' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Ichalkaranji">Ichalkaranji</option>
                                                    <option value="Sangli">Sangli</option>
                                                    <option value="Kolhapur">Kolhapur</option>
                                                    <option value="Kurundwad">Kurundwad</option>
                                                    <option value="Jaysingpur">Jaysingpur</option>
                                                   
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">To:</label>
                                                <select required name='to' onchange='this.form.()' name="data[to]">
                                                    <option value="">Select a location...</option>
                                                    <option value="Ichalkaranji">Ichalkaranji</option>
                                                    <option value="Kolhapur">Kolhapur</option>
                                                    <option value="Kurundwad">Kurundwad</option>
                                                    <option value="Jaysingpur">Jaysingpur</option>
                                                   
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="Pass Starting Date">Pass starting Date: :</label>
                                                <input name="data[Sdate]" type="date" class="form-control date" id="deparure" placeholder="Select date..." required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                        
                                                <label for="Pass due date">Pass due date:</label>
                                                <input name="data[Edate]" type="date" class="form-control date" id="return" placeholder="Select date..." required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                        
                                                <label for="PRN">PRN</label>
                                                <input name="data[PRN]" type="number" class="form-control date" id="return" placeholder="Enter PRN..." required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="radio-select">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="Pay online">Pay online</label>
                                                        <input name="online" type="radio" name="trip" id="round" value="round" required="required"onchange='this.form.()'>
                                                      
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <label for="Pay Offline">Pay Offline</label>
                                                        <input name="Offline" type="radio" name="trip" id="round" value="round" required="required"onchange='this.form.()'>
                                                    </div>
                                                  
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn">Order Pass Now</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                                <script>
                                    var form = document.getElementById('sheetdb-form');
                                form.addEventListener("submit", e => {
                                  e.preventDefault();
                                  fetch(form.action, {
                                      method : "POST",
                                      body: new FormData(document.getElementById("sheetdb-form")),
                                  }).then(
                                      response => response.json()
                                  ).then((html) => {
                                  
                                    window.open('payment.html', '_blank');
                        
                                  });
                                });
                                </script>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
