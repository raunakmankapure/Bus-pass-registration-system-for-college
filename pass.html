<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Bus Pass registration</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/hero-slider.css">
    <link rel="stylesheet" href="css/owl-carousel.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/tooplate-style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>



    <style>
        .btnSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            padding-left: 30%;
            color: #fff;
            background-color: yellow;
            border: none;
            cursor: pointer;
            margin-right: 6%;
            color: rgb(0, 0, 0);
            margin-top: 4%;
        }
    </style>
</head>

<body>


    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="img/bus.png" alt="Bus Template">
                        </div>
                        <div class="tabs-content">
                            <h4>Choose Your Direction:</h4>
                            <ul class="social-links">
                                <li><a href="http://facebook.com">Find us on <em>Facebook</em><i
                                            class="fa fa-facebook"></i></a></li>
                                <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i
                                            class="fa fa-youtube"></i></a></li>
                                <li><a href="http://instagram.com">Follow our <em>instagram</em><i
                                            class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <div class="page-direction-button">
                            <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>FILL PASS <em>CREDENTIALS</em>:</h4>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="destination">Select Destination:</label>
                                                <select id="destination" name="destination"
                                                    onchange="updatePrice()" required>
                                                    <option value="0">--Select a destination--</option>
                                                    <option value="1000">Kurundwad</option>
                                                    <option value="500">Jaysingpur</option>
                                                    <option value="1800">Miraj</option>
                                                    <option value="1500">Sangli</option>
                                                    <option value="1900">Khidrapur</option>
                                                </select>
                                                <div>
                                                    <fieldset>
                                                        <label for="price">Price(₹):</label><br>
                                                        <input type="text" id="price" name="data[price]" value="0"
                                                            readonly placeholder="Cost in ₹">
                                                    </fieldset>

                                                    <fieldset>
                                                        <label for="PRN">PRN:</label><br>
                                                        <input type="text" id="CID" class="something"
                                                            placeholder="2120104091" required>

                                                    </fieldset>
                                                </div>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="start-date">Select a date:</label>
                                                <input type="date" id="start-date" name="data[start-date]"
                                                    class="form-control date" required>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="end-date">Ending date:</label>
                                                <input type="date" id="end-date" name="data[end-date]" readonly
                                                    class="form-control date">
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" type="button" class="btn"><a href="payment.html" type="button" type="submit"
                                                        onclick="return validateTransactionId()">Proceed For
                                                        Payment</a></button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>

                               


                                <script>
                                    function updatePrice() {
                                        var destination = document.getElementById("destination").value;
                                        document.getElementById("price").value = destination;
                                    }
                                </script>

                                <script>
                                    const startDateInput = document.getElementById("start-date");
                                    const endDateInput = document.getElementById("end-date");

                                    startDateInput.addEventListener("change", function () {
                                        const startDate = new Date(startDateInput.value);
                                        const endDate = new Date(startDate);
                                        endDate.setMonth(startDate.getMonth() + 1);
                                        endDateInput.valueAsDate = endDate;
                                    });

                                </script>
                                <script>
                                    function validateTransactionId() {
                                        const transactionId = document.getElementById('CID').value;
                                        if (transactionId) {
                                            return true; // Allow the link to go to the next page
                                        } else {
                                            alert('Please fill your registered PRN'); // Show an error message
                                            return false; // Prevent the link from going to the next page
                                        }
                                    }
                                </script>




                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
