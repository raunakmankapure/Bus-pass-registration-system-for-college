<body>


    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="img/bus.png" alt="Bus Template">
                        </div>
                        <div class="tabs-content">
                            <h4>Choose Your Direction:</h4>
                            <ul class="social-links">
                                <li><a href="http://facebook.com">Find us on <em>Facebook</em><i
                                            class="fa fa-facebook"></i></a></li>
                                <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i

                                <li><a href="http://instagram.com">Follow our <em>instagram</em><i

                            </ul>
                        </div>
                        <div class="page-direction-button">
                            <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form" class="last">
                                <h2><strong>THANKS FOR REGISTRATION</strong></h2><br>

                                <fieldset>
                                    <button id="download-pass-btn" class="btn">Download Pass PDF</button>
                                </fieldset>



                                <script
                                    src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
                                    <script>
                                        // Add event listener to download button
                                        const downloadBtn = document.getElementById('download-pass-btn');
                                        downloadBtn.addEventListener('click', () => {
                                            // Retrieve data from Google Sheets API
                                            const spreadsheetId = "1vl3dHw52j1VLfSmATzMECVVLIbP09qsUIwvHnhvVRNs";
                                            const sheetName = "Sheet1";
                                            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=AIzaSyDGNbGgQ_Yn1zBfZdTBaLEoJn_ixoMWDhU`;
                                            fetch(url)
                                                .then(response => response.json())
                                                .then(data => {
                                                    // Extract the latest entry from the data array
                                                    const latestEntry = data.values[data.values.length - 1];
                                      
                                                    // Generate PDF document using jsPDF library
                                                    const doc = new jsPDF();
                                                    doc.text(`name: ${latestEntry[0]}`, 10, 10);
                                                    doc.text(`phoneno: ${latestEntry[1]}`, 10, 20);
                                                    doc.text(`email: ${latestEntry[2]}`, 10, 30);
                                                    doc.text(`PRN: ${latestEntry[3]}`, 10, 40);
                                                    doc.text(`Branch: ${latestEntry[4]}`, 10, 50);
                                                    doc.text(`Year: ${latestEntry[5]}`, 10, 60);
                                                    doc.text(`address: ${latestEntry[6]}`, 10, 70);
                                                    doc.text(`destination: ${latestEntry[7]}`, 10, 80);
                                      
                                                    // Download PDF document
                                                    doc.save('bus-pass.pdf');
                                                });
                                        });
                                      </script>
                                      




                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
